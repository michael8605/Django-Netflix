{% extends 'index.html' %}
{% block content %}
{% load static %}
<div id="black">

            <div id="before-login">
				<img id="logo" src="{% static './images/netflix-logo.png' %}">
				<a href="{% url 'signup'%}" id="sign-in-link">Sign Up</a>
			</div>
			<form id="form-sign-in" action="{% url 'auth_form'%}" method="POST">
				{% csrf_token %}
				<h1>Sign In</h1>
				<input type="text" name="username" placeholder="Username">
				<input type="password" name="password" placeholder="Password">
				<input type="submit" value="Sign In">
			</form>
            </div>
{% endblock %}
