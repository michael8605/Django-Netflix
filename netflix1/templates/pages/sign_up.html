{% extends 'index.html' %}
{% block content %}
{% load static %}
<div id="black">
			<div id="before-login">
				<img id="logo" src="{% static './images/netflix-logo.png' %}">
				<a href="{% url 'login'%}" id="sign-in-link">Sign In</a>
			</div>
			<form id="form-sign-in" action="{% url 'process_form'%}" method="POST">
				{% csrf_token %}
				<h1>Sign Up</h1>
				<input type="text" name="username" placeholder="Username">
				<input type="password" name="password" placeholder="Password">
				<input type="password" name="password_confirm" placeholder="Confirm Password">
				<input type="submit" value="Sign Up">
			</form>
	    </div>
{% endblock %}
